
<div class="fullpage" dir="rtl">
  <mat-card-title class="persian">
    درخواست های من
    </mat-card-title>

    <button kendoButton (click)="create()" class="btn btn-default">درخواست جدید</button>
      <div class="panel-body">
          <div class="panel-group" id="panel">
              <div class="panel panel-default" *ngFor="let item of (Requests | async)">
                  <div class="panel-heading">
  
                      <div class="card-header persianFont form-inline">
                          <div>
                              <!-- <button data-toggle="collapse" class="btn btn-info btn-sm" data-parent="#panel" ng-click="setSelected(item.RequestId);"
                                      data-target="#div{{item.RequestId}}">
                                  <i ng-class="{'fas fa-plus': item.RequestId!=selectedRequest,
                                  'fas fa-minus': item.RequestId==selectedRequest}"></i>
                              </button> -->
                              
                              <b style="padding-right: 10px"> {{item.Title}} </b>  <small>{{item.RequestDate}}</small>
                          </div>
                          <div class="col-1" >
                              {{item.Type}}
                          </div>
                          <div class="col-1" >
                              {{ item.Priority }}
                          </div>
  
                          <div class="col-1" >
                              {{ item.Status }}
                          </div>
                          <div class="col-1" >
                              {{item.Assigned}}
                          </div>
                      </div>
                  </div>
                  <div id="div{{item.RequestId}}" class="panel-collapse collapse internaldiv" >
                      <div class="panel-body" style="padding: 20px">
                          <div style="border: solid 1px #ccc; border-radius: 5px; padding-right: 10px; padding-left: 10px">
                              <div class="row">
                                  <div class="col-11">
                                      <br />
                                      {{item.Description}}
  
                                  </div>
                                
                              </div>
                              <br />
                              <div *ngFor="let option of item.Responses" style="width: 100%; display: block;">
                              <span class="persian">{{option.Response}}</span>
                            </div>
                          </div>
  
                      </div>
  
                  </div>
  
              </div>
          </div>
  
  
      </div>
  
  </div>
